name: Build and publish GHCR images

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/ake144/hooraflix-frontend:latest
            ghcr.io/ake144/hooraflix-frontend:${{ github.sha }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/ake144/hooraflix-backend:latest
            ghcr.io/ake144/hooraflix-backend:${{ github.sha }}
